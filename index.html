<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Skilled e-learning landing page</title>
  </head>
  <body>
    <div class="header-wrapper">
      <nav class="navbar">
        <img src="./assets/logo-dark.svg" alt="" class="dark-logo" />
        <button class="btn nav-btn">Get Started</button>
      </nav>
      <header class="header">
        <div class="header-content">
          <h1 class="h1">Maximize skill, minimize budget</h1>
          <p class="header-paragraph">
            Our modern courses across a range of in-demand skills will give you
            the knowledge you need to live the life you want.
          </p>
          <button class="btn head-btn">Get Started</button>
        </div>
        <div class="header-img">
          <img
            src="./assets/image-hero-desktop.png"
            alt=""
            class="header-img-desktop"
          />
          <img
            src="./assets/image-hero-tablet.png"
            alt=""
            class="header-img-tablet"
          />
          <img
            src="./assets/image-hero-mobile.png"
            alt=""
            class="header-img-mobile"
          />
        </div>
      </header>
    </div>
  </body>
</html>
